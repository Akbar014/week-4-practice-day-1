{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<p>practice form : https://ordinarycoders.com/blog/article/using-django-form-fields-and-widgets#google_vignette</p>
<form method="post" style="width: 50%; height: 500px; margin:auto;" class="pt-4" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% endblock %}
